<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/ui/styles/response.css" rel="stylesheet"/>

    <title>GROUPIE-TRACKER</title>
</head>

<body>

    </section>
    
    <section class="body_container">
        <section class="infoSection">
            <div class="info">
                <img src="{{.Image}}" class="imgBorder">
                <p><b>Name: </b>{{.Name}}</p>
                <p><b>Creation Date: </b>{{.CreationDate}}</p>
                <p><b>First Album: </b>{{.FirstAlbum}}</p>
                <p><b>Members:</b></p>
                <ul>
                    {{range .Members}}
                    <li>{{ . }}</li>
                    {{end}}
                </ul>
            </div>
        </section>
        <section class="concerts">
            <div class="info">
                <p><b>Concerts:</b></p>
                <ol>
                    {{range $key, $value := .DatesLocations}}
                    <li class="placemark" id="placemark">{{$key}}


                    </li>
                    {{end}}
                    <br>
                    <br>
                    <form>
                        <input type="button" value="Back to Home" onclick="window.location.href='/';">
                    </form>
                </ol>
            </div>
        </section>

    </section>

    </section>
</body>

</html>
